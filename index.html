<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-app">
      <h1 class="head">My To Do List</h1>
      <div class="inputs">
        <input type="text" id="type-input" placeholder="Add to do" />
        <button class="todobtn">Add</button>
      </div>
      <div class="options">
        <div class="cell">
          <h1 class="news news1">New Todos</h1>
          <div class="task">
            <div class="inner-cell">
              <p>go to the gym</p>
              <div>
                <button class="check-tick">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </button>
                <button class="check">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <h1 class="news news2">Completed</h1>
          <div class="task">
            <div class="inner-cell1">
              <p>go to the gym</p>
              <div>
                <button class="check-tick">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </button>
                <button class="check">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="cell">
          <h1 class="news news3">Cancelled</h1>
          <div class="task">
            <div class="inner-cell2">
              <p>go to the gym</p>
              <div>
                <button class="check-tick">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </button>
                <button class="check">
                  <ion-icon name="close-outline"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ion-icon name="checkmark-outline"></ion-icon>
    <ion-icon name="close-outline"></ion-icon>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
